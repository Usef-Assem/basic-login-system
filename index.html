<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login</title>
</head>
<body>
<div class="container-fluid vh-100 bg-color d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="bg-light bg-opacity-25 w-100 shadow mx-auto p-5 rounded-2">
                <h1 class="text-center">Login Now</h1>
                <form id="form-login">
                    <label for="Email-login">Email :</label>
                    <input id="Email-login" name="email" class="w-100 form-control mt-2" type="email" required>
                    
                    <label for="pass-login" class="mt-1">Password :</label>
                    <input id="pass-login" name="password" class="w-100 form-control mt-2" type="password" required>
                    
                    <input type="submit" id="login-button" value="Login" class="w-100 mt-3 bg-info text-white py-2 border-0 rounded-2">
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register Now</a></p>
                <div id="login-feedback" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<script src="JS/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/login.js"></script>
</body>
</html>
