<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container-fluid vh-100 bg-color d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="bg-light bg-opacity-25 w-100 shadow mx-auto p-5 rounded-2">
                    <h1 class="text-center">Register Now</h1>
                    
                    <label for="user">Username :</label>
                    <input id="user" class="w-100 form-control mt-2" type="text" required minlength="6" maxlength="20">
                    <p id="username-error" class="text-danger"></p>
                    
                    <label for="Email" class="mt-1">Email :</label>
                    <input id="Email" class="w-100 form-control mt-2" type="email" required>
                    <p id="email-error" class="text-danger"></p>

                    <label for="pass" class="mt-1">Password :</label>
                    <input id="pass" class="w-100 form-control mt-2" type="password" required minlength="8" maxlength="20">
                    <p id="password-error" class="text-danger"></p>
                    
                    <input type="submit" id="sub-button" value="Register" class="w-100 mt-3 bg-info text-white py-2 border-0 rounded-2">
                    <p class="mt-3 text-center">Already have an account? <a href="index.html">Login Now</a></p>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="JS/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
